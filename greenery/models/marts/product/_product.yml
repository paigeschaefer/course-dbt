version: 2

models:

  - name: fact_page_views
    description: table summarizing page view events
    columns:
      - name: session_id
      - name: product_id
      - name: session_started_at 
      - name: session_ended_at
      - name: page_views
      - name: add_to_carts
      - name: checkouts 
      - name: packages_shipped 
      - name: session_length_minutes 

  - name: conversion_rates
    description: table with overall conversion rates 
    columns:
      - name: conversation_ratio 

  - name: conversion_rates_product
    description: table with overall conversion rates by product 
    columns:
     - name: name 
     - name: conversation_ratio 